<!DOCTYPE html>
<html>

<head>
    <title>Books List</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'sales/css/style.css' %}">
</head>

<body>

    <h1>Books' List</h1>

    <table>
        <tr>
            <th>Title</th>
            <th>Image</th>
        </tr>
        {% for object in object_list %}
        <tr>
            <td><a href="{% url 'books:detail' object.pk %}">{{ object.name }}</a></td>
            <td><img src="{{ object.pic.url }}" width="150" height="200" alt="{{ object.name }}"></td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
